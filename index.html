    :root {
        --neon-blue: #00bfff;
        --neon-cyan: #00ffff;
        --dark-bg: #000000;
        --text-white: #ffffff;
        --panel-bg: rgba(0, 0, 0, 0.8);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(ellipse at center, #001122 0%, #000000 70%);
        font-family: 'Orbitron', monospace;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        color: var(--text-white);
    }

    #globe-container {
        width: 100%;
        height: 100%;
        touch-action: none;
    }

    .hud-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem;
        pointer-events: none;
        background: linear-gradient(to bottom, 
            rgba(0,0,0,0.9) 0%, 
            rgba(0,0,0,0.3) 50%,
            transparent 100%);
        z-index: 100;
    }

    .hud-overlay > * {
        pointer-events: auto;
    }

    .chronos-title {
        color: var(--text-white);
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 900;
        text-align: center;
        letter-spacing: 3px;
        text-shadow: 
            0 0 7px var(--text-white),
            0 0 10px var(--neon-blue),
            0 0 21px var(--neon-blue),
            0 0 42px var(--neon-blue);
        animation: pulse 3s ease-in-out infinite;
        margin-bottom: 1rem;
    }

    @keyframes pulse {
        0%, 100% { 
            opacity: 1; 
            text-shadow: 
                0 0 7px var(--text-white),
                0 0 10px var(--neon-blue),
                0 0 21px var(--neon-blue),
                0 0 42px var(--neon-blue);
        }
        50% { 
            opacity: 0.8; 
            text-shadow: 
                0 0 5px var(--text-white),
                0 0 7px var(--neon-blue),
                0 0 14px var(--neon-blue),
                0 0 28px var(--neon-blue);
        }
    }

    .control-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
    }

    .control-card {
        background: var(--panel-bg);
        border: 1px solid var(--neon-blue);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 
            0 0 10px rgba(0, 191, 255, 0.3),
            inset 0 0 10px rgba(0, 191, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .control-card h3 {
        color: var(--neon-cyan);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .time-display {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-white);
    }

    .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--neon-blue);
        box-shadow: 0 0 5px var(--neon-blue);

        margin-right: 8px;

<script>
    class ChronosEarth {
        constructor() {
            this.globe = null;
            this.timeZones = [];
            this.connections = [];
            this.isLoading = true;
            this.autoRotate = true;
            this.currentHover = null;
            
            this.timeZoneData = this.generateTimeZoneData();
            this.transportHubs = this.generateTransportHubs();
            
            // Wait for libraries to load before initializing
            this.waitForLibraries().then(() => {
                this.init();
            }).catch(error => {
                console.error('Libraries failed to load:', error);
                this.showError();
            });
        }

        async waitForLibraries() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds
                
                const checkLibraries = () => {
                    attempts++;
                    
                    if (typeof THREE !== 'undefined' && (typeof Globe !== 'undefined' || attempts > 30)) {
                        console.log('Libraries loaded successfully');
                        resolve();
                        return;
                    }
                    
                    if (attempts >= maxAttempts) {
                        reject(new Error('Libraries failed to load after 5 seconds'));
                        return;
                    }
                    
                    setTimeout(checkLibraries, 100);
                };
                
                checkLibraries();
            });
        }

        async init() {
            try {
                if (typeof Globe === 'undefined') {
                    console.warn('Globe.gl not available, using fallback implementation');
                    this.setupFallbackGlobe();
                } else {
                    this.setupGlobe();
                    this.setupTimeZones();
                    this.setupTransportConnections();
                }
                
                this.setupControls();
                this.startTimeUpdates();
                
                // Simulate loading time for effect
                setTimeout(() => {
                    this.hideLoading();
                }, 2000);
                
            } catch (error) {
                console.error('Failed to initialize CHRONOS Earth:', error);
                this.showError();
            }
        }

        setupFallbackGlobe() {
            // Fallback implementation using pure Three.js
            const container = document.getElementById('globe-container');
            
            // Create scene, camera, and renderer
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000011, 1);
            container.appendChild(renderer.domElement);
            
            // Create Earth sphere
            const geometry = new THREE.SphereGeometry(100, 64, 32);
            
            // Create Earth material with procedural texture
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Draw gradient background
            const gradient = ctx.createRadialGradient(512, 256, 0, 512, 256, 512);
            gradient.addColorStop(0, '#004080');
            gradient.addColorStop(0.5, '#002040');
            gradient.addColorStop(1, '#000020');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 512);
            
            // Add some continent-like shapes
            ctx.fillStyle = '#006699';
            ctx.beginPath();
            ctx.ellipse(200, 200, 80, 40, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(600, 150, 120, 60, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(800, 300, 100, 50, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshPhongMaterial({ 
                map: texture,
                transparent: true,
                opacity: 0.9
            });
            
            const earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
            
            // Add atmosphere
            const atmosphereGeometry = new THREE.SphereGeometry(105, 64, 32);
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x00bfff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Position camera
            camera.position.z = this.isMobile() ? 400 : 350;
            
            // Animation loop
            const animate = () => {
                requestAnimationFrame(animate);
                
                if (this.autoRotate) {
                    earth.rotation.y += 0.005;
                    atmosphere.rotation.y += 0.005;
                }
                
                renderer.render(scene, camera);
            };
            animate();
            
            // Store references for control
            this.fallbackScene = { scene, camera, renderer, earth, atmosphere };
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            console.log('Fallback 3D globe initialized');
        }

        showError() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="color: #ff4444; margin-bottom: 1rem;">CHRONOS SYSTEM ERROR</h2>
                    <p style="color: #ffaa44; margin-bottom: 1rem;">Failed to initialize 3D Earth system</p>
                    <p style="color: #ffffff; font-size: 0.9rem;">Please check your internet connection and refresh the page</p>
                    <button onclick="location.reload()" style="
                        margin-top: 1rem;
                        padding: 0.5rem 1rem;
                        background: #00bfff;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        font-family: 'Orbitron', monospace;
                    ">RETRY INITIALIZATION</button>
                </div>
            `;
        }

        setupGlobe() {
            const container = document.getElementById('globe-container');
            
            this.globe = Globe()(container)
                .globeImageUrl('data:image/svg+xml;base64,' + this.generateEarthTexture())
                .bumpImageUrl(null)
                .backgroundImageUrl('data:image/svg+xml;base64,' + this.generateStarField())
                .showGraticules(false)
                .showAtmosphere(true)
                .atmosphereColor('#00bfff')
                .atmosphereAltitude(0.15)
                .width(window.innerWidth)
                .height(window.innerHeight);

            // Set camera position
            const camera = this.globe.camera();
            camera.position.z = this.isMobile() ? 400 : 350;

            // Auto-rotate
            this.globe.controls().autoRotate = true;
            this.globe.controls().autoRotateSpeed = 0.5;
            this.globe.controls().enableZoom = true;
            this.globe.controls().enablePan = true;
            this.globe.controls().minDistance = 200;
            this.globe.controls().maxDistance = 800;
        }

        setupTimeZones() {
            this.globe
                .polygonsData(this.timeZoneData)
                .polygonCapColor(d => this.getTimeZoneColor(d.utcOffset))
                .polygonSideColor(() => 'rgba(0, 191, 255, 0.1)')
                .polygonStrokeColor(() => '#00bfff')
                .polygonAltitude(0.01)
                .polygonLabel(d => this.createTimeZoneTooltip(d))
                .onPolygonClick(this.handleTimeZoneClick.bind(this))
                .onPolygonHover(this.handleTimeZoneHover.bind(this));

            document.getElementById('zone-count').textContent = this.timeZoneData.length;
        }

        setupTransportConnections() {
            const arcs = [];
            
            // Create connections between major hubs
            for (let i = 0; i < this.transportHubs.length; i++) {
                for (let j = i + 1; j < this.transportHubs.length; j++) {
                    arcs.push({
                        startLat: this.transportHubs[i].lat,
                        startLng: this.transportHubs[i].lng,
                        endLat: this.transportHubs[j].lat,
                        endLng: this.transportHubs[j].lng,
                        color: ['#00bfff', '#00ffff']
                    });
                }
            }

            this.globe
                .arcsData(arcs)
                .arcColor('color')
                .arcDashLength(0.4)
                .arcDashGap(0.2)
                .arcDashAnimateTime(2000)
                .arcStroke(0.8)
                .arcsTransitionDuration(1000);

            // Add hub points
            this.globe
                .pointsData(this.transportHubs)
                .pointColor(() => '#00ffff')
                .pointAltitude(0.02)
                .pointRadius(0.3)
                .pointLabel(d => `<div class="timezone-tooltip"><h4>${d.name}</h4><p>Major Transport Hub</p></div>`);

            document.getElementById('transport-count').textContent = arcs.length;
        }

        setupControls() {
            const canvas = document.querySelector('#globe-container canvas');
            if (!canvas) return;

            const hammer = new Hammer(canvas);
            hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });
            hammer.get('pinch').set({ enable: true });

            let momentum = { x: 0, y: 0 };

            hammer.on('panstart', () => {
                this.globe.controls().autoRotate = false;
            });

            hammer.on('pan', (event) => {
                const sensitivity = 0.3;
                momentum.x = event.velocityX * 20;
                momentum.y = event.velocityY * 20;
            });

            hammer.on('panend', () => {
                this.applyMomentum(momentum);
                setTimeout(() => {
                    this.globe.controls().autoRotate = true;
                }, 3000);
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                this.globe
                    .width(window.innerWidth)
                    .height(window.innerHeight);
            });
        }

        applyMomentum(momentum) {
            const dampening = 0.95;
            const threshold = 0.5;

            const animate = () => {
                if (Math.abs(momentum.x) > threshold || Math.abs(momentum.y) > threshold) {
                    momentum.x *= dampening;
                    momentum.y *= dampening;
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(() => {
                        this.globe.controls().autoRotate = true;
                    }, 1000);
                }
            };

            animate();
        }

        startTimeUpdates() {
            const updateTime = () => {
                const now = new Date();
                const utcTime = now.toUTCString().split(' ')[4];
                document.getElementById('utc-time').textContent = utcTime;
            };

            updateTime();
            setInterval(updateTime, 1000);
        }

        generateTimeZoneData() {
            const zones = [];
            const zoneNames = [
                'Pacific/Honolulu', 'America/Anchorage', 'America/Los_Angeles',
                'America/Denver', 'America/Chicago', 'America/New_York',
                'Europe/London', 'Europe/Paris', 'Europe/Moscow',
                'Asia/Dubai', 'Asia/Kolkata', 'Asia/Shanghai',
                'Asia/Tokyo', 'Australia/Sydney', 'Pacific/Auckland'
            ];

            zoneNames.forEach((name, index) => {
                const utcOffset = -12 + Math.floor(index * 24 / zoneNames.length);
                zones.push({
                    type: 'Feature',
                    properties: {
                        name: name,
                        utcOffset: utcOffset,
                        id: `zone_${index}`
                    },
                    geometry: {
                        type: 'Polygon',
                        coordinates: [this.generateZonePolygon(index, zoneNames.length)]
                    }
                });
            });

            return zones;
        }

        generateZonePolygon(index, total) {
            const longitudeWidth = 360 / total;
            const startLng = -180 + (index * longitudeWidth);
            const endLng = startLng + longitudeWidth;

            return [
                [startLng, -60],
                [endLng, -60],
                [endLng, 75],
                [startLng, 75],
                [startLng, -60]
            ];
        }

        generateTransportHubs() {
            return [
                { lat: 40.7128, lng: -74.0060, name: 'New York Hub' },
                { lat: 51.5074, lng: -0.1278, name: 'London Hub' },
                { lat: 35.6762, lng: 139.6503, name: 'Tokyo Hub' },
                { lat: -33.8688, lng: 151.2093, name: 'Sydney Hub' },
                { lat: 55.7558, lng: 37.6176, name: 'Moscow Hub' },
                { lat: 39.9042, lng: 116.4074, name: 'Beijing Hub' }
            ];
        }

        getTimeZoneColor(utcOffset) {
            const colors = {
                '-12': '#000080', '-11': '#191970', '-10': '#0000CD',
                '-9': '#0000FF', '-8': '#4169E1', '-7': '#6495ED',
                '-6': '#87CEEB', '-5': '#87CEFA', '-4': '#00BFFF',
                '-3': '#1E90FF', '-2': '#0099FF', '-1': '#0080FF',
                '0': '#00bfff',
                '1': '#FF6347', '2': '#FF4500', '3': '#FF8C00',
                '4': '#FFA500', '5': '#FFB347', '6': '#FFCCCB',
                '7': '#FFE4B5', '8': '#FFEFD5', '9': '#FFF8DC',
                '10': '#FFFACD', '11': '#FFFFE0', '12': '#FFFFF0'
            };
            return colors[utcOffset] || '#00bfff';
        }

        createTimeZoneTooltip(zone) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: zone.properties.name,
                hour12: false
            });

            return `
                <div class="timezone-tooltip">
                    <h4>${zone.properties.name}</h4>
                    <p><strong>Time:</strong> ${timeString}</p>
                    <p><strong>UTC Offset:</strong> ${zone.properties.utcOffset}</p>
                    <p><strong>Status:</strong> <span style="color: #00ffff;">MONITORED</span></p>
                </div>
            `;
        }

        handleTimeZoneClick(zone, event) {
            console.log('Time zone clicked:', zone.properties.name);
            // Could expand this to show detailed zone information
        }

        handleTimeZoneHover(zone, prevZone) {
            this.currentHover = zone;
            // Could add hover effects here
        }

        generateEarthTexture() {
            const svg = `
                <svg width="1024" height="512" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="earthGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <rect width="1024" height="512" fill="url(#earthGrad)"/>
                    <g opacity="0.3">
                        ${this.generateContinentShapes()}
                    </g>
                </svg>
            `;
            return btoa(svg);
        }

        generateContinentShapes() {
            // Simplified continent shapes for dark earth effect
            return `
                <path d="M150,200 Q200,180 250,200 Q300,220 350,200 L350,250 Q300,270 250,250 Q200,270 150,250 Z" fill="#003366"/>
                <path d="M400,150 Q500,130 600,150 Q650,170 700,150 L700,300 Q650,320 600,300 Q500,320 400,300 Z" fill="#003366"/>
                <path d="M750,180 Q850,160 950,180 Q980,200 1000,180 L1000,280 Q980,300 950,280 Q850,300 750,280 Z" fill="#003366"/>
            `;
        }

        generateStarField() {
            const stars = [];
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * 1024;
                const y = Math.random() * 512;
                const size = Math.random() * 2 + 0.5;
                const opacity = Math.random() * 0.8 + 0.2;
                stars.push(`<circle cx="${x}" cy="${y}" r="${size}" fill="#ffffff" opacity="${opacity}"/>`);
            }

            const svg = `
                <svg width="1024" height="512" xmlns="http://www.w3.org/2000/svg">
                    <rect width="1024" height="512" fill="#000011"/>
                    ${stars.join('')}
                </svg>
            `;
            return btoa(svg);
        }

        hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        new ChronosEarth();
    });

    // Prevent zoom on double tap for mobile
    document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
